<div class="mainn">
  <div class="signArea">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      @if (successRegister) {
        <small class="success"><i class="fa-solid fa-address-book"></i> Signed in Successfully</small>
      } @else if (errorList) {
        <ul class="errors">
          @for (item of errorList; track $index) {
            <li><i class="fa-solid fa-circle-info"></i> {{item}}</li>
          }
        </ul>
      }
      <h1>Registration</h1>
      <div class="content">
        <div class="leftSide">
          <div class="area">
            <i class="fa-solid fa-user-tie"></i>
            <input type="text" formControlName="firstName" id="firstName" placeholder="Enter Your First Name" />
          </div>
          <div class="area">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" formControlName="email" id="email" placeholder="Enter Your Email" />
          </div>
          <div class="area">
            <i class="fa-solid fa-phone"></i>
            <input type="text" formControlName="phone" id="phone" placeholder="The Number Should Start With +995" />
          </div>
          <div class="area">
            <i class="fa-solid fa-map"></i>
            <input type="text" formControlName="address" id="address" placeholder="Enter Your Address"/>
          </div>
        </div>
        <div class="rightSide">
          <div class="area">
            <i class="fa-solid fa-id-badge"></i>
            <input type="text" formControlName="lastName" id="lastName"  placeholder="Enter Your Last Name" />
          </div>
          <div class="area">
            <i class="fa-solid fa-key"></i>
            <input type="password" formControlName="password" id="password" placeholder="Enter Your Password"/>
          </div>
          <div class="area">
            <i class="fa-solid fa-file-zipper"></i>
            <input type="text" formControlName="zipcode" id="zipcode" placeholder="ENter Your Zip Code"/>
          </div>
          <div class="area">
            <i class="fa-solid fa-image-portrait"></i>
            <input type="text" formControlName="age" id="age" placeholder="Enter Your Age"/>
          </div>
        </div>
      </div>
      <div class="bottomContent">
        <div class="imageArea">
          <i class="fa-solid fa-image"></i>
          <input type="text" formControlName="avatar" id="avatar" placeholder="Enter The URL Of The Image" />
        </div>
        <h3>Gender</h3>
        <div class="chooseArea">
          <div class="choose">
            <input type="radio" name="gender" id="male" value="MALE" formControlName="gender" />
            <label for="male">Male</label>
          </div>
          <div class="choose">
            <input type="radio" name="gender" id="female" value="FEMALE" formControlName="gender" />
            <label for="female">Female</label>
          </div>
        </div>
        <button [disabled]="signUpForm.invalid" type="submit">Register</button>
      </div>
    </form>
  </div>
  
  
  
  
  
</div>
