<section class="container">
    <main>

    
    @for (item of productList; track $index) {
  <div class="card">
    <img
      [src]="item.images[0]"
      alt="product"
    />
    <div class="main-but">
      <h2 class="title">{{item.title}}</h2>
      <div class="but">
        <h2>${{item.price.current}} <sub>${{item.price.beforeDiscount}}</sub></h2>
        <button routerLink="/details/{{item._id}}"><i class="fa-solid fa-eye"></i> See Details </button>
      </div>
    </div>

  </div>
}
</main>
<button routerLink="/shop" class="viewMore">View More</button>
</section>
